version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: enterpriseiq
      POSTGRES_PASSWORD: enterpriseiq
      POSTGRES_DB: enterpriseiq
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/enterpriseiq
      SPRING_DATASOURCE_USERNAME: enterpriseiq
      SPRING_DATASOURCE_PASSWORD: enterpriseiq
      CORS_ALLOWED_ORIGINS: http://localhost:5173
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    volumes:
      - backend-storage:/app/storage

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
  backend-storage:
