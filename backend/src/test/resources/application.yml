spring:
  datasource:
    url: jdbc:h2:mem:enterpriseiq_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  task:
    scheduling:
      enabled: false

app:
  jwt:
    secret: "test-secret-test-secret-test-secret-1234"
    access-expiration-minutes: 60
    refresh-expiration-days: 30
    issuer: "enterpriseiq"
  scheduler:
    import-fixed-delay-ms: 120000
    token-cleanup-fixed-delay-ms: 86400000
    refresh-revoked-retention-days: 7
